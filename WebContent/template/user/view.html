<H2>User Details</H2>
<div id="rcorners">
	<table>
		<tbody>
			<tr>
				<td>ID</td>
				<td>{{user.id}}</td>
			</tr>
			<tr>
				<td>Name</td>
				<td>{{user.name}}</td>

			</tr>
			<tr>
				<td>User Name</td>
				<td>{{user.username}}</td>

			</tr>
			<tr>
				<td colspan="2"><a ng-href="#/user/{{user.id}}/edit">Edit User</a></td>

			</tr>



		</tbody>
	</table>

</div>

<BR>
<H2> Albums</H2>
<div id="rcorners">
	<table>
		<thead>
			<tr>
				<th>Album ID</th>
				<th>User ID</th>
				<th>Title</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="album in albums">
				<td>{{album.id}}</td>
				<td>{{album.userId}}</td>
				<td><a ng-href="#/album/{{album.id}}">{{album.title}}</a></td>
				<td><button ng-click="deleteAlbum(album.id)">Delete</button></td>

			</tr>
		</tbody>
	</table>
	<a ng-href="#/user/{{user.id}}/album">Add Album</a>

</div>
