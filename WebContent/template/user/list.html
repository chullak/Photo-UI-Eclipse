
<div id="loading" ng-show="loading">
	<img src="/Photo-UI/img/source.gif">
</div>

<div id="rcorners">
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>UserName</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td>{{user.id}}</td>
				<td>{{user.name}}</td>
				<td>{{user.username}}</td>
				<td><a ng-href="#/user/{{user.id}}">Login</a></td>

			</tr>
			<tr>
				<td><a ng-href="#/user-new">Sign up</a></td>
				<td></td>
				<td></td>
				<td><button ng-click="reload()">Refresh</button></td>
			</tr>
		</tbody>
	</table>

</div>
