<div>
	<table>
		<tbody>
			<tr>
				<td>Select User id</td>
				<td><input type="text" name="input" ng-model="photo.userId" /></td>

			</tr>
			<tr>
				<td>Select Album</td>
				<td><input type="text" name="input" ng-model="photo.albumId" /></td>

			</tr>
			<tr>
				<td>Title</td>
				<td><input type="text" name="input" ng-model="photo.title" /></td>

			</tr>
			<tr>
				<td>URL</td>
				<td><input type="text" name="input" ng-model="photo.url" /></td>

			</tr>
			<tr>
				<td>Thumbnail URL</td>
				<td><input type="text" name="input" ng-model="photo.thumbnailUrl" /></td>

			</tr>

		</tbody>
	
	
	</table>
	<br/>
	<button ng-click="save()" >Save</button>
	
</div>
